name: ci 

on: 
  push:
    branches: [master] 
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Configure
      run: |
        cmake -S. -B build -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: |
        cmake --build build --config Debug

    - name: Run Tests
      run: |
        cd build
        ctest -C Debug --output-on-failure --verbose
