name: ci 

on: 
  push:
    branches: [master] 
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure
      run: |
        cmake -S. -B build/x64 -DCMAKE_BUILD_TYPE=x64-ReleaseWithDebugInfo

    - name: Build
      run: |
        cmake --build build/x64

    - name: Run Tests 
      run: |
        cd build/x64
        ctest -j 8 --output-on-failure --verbose
